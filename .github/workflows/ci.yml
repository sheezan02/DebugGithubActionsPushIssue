on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Push changes
      run: |
        git config --global user.email "actions@github.com"
        git config --global user.name "GitHub Actions"
        git remote -v
        git tag v1.5
        git push origin v1.5
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
